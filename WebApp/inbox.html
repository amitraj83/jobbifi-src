<link rel="stylesheet" href="css/jquery.mCustomScrollbar.css"/>
<script src="js/jquery.mCustomScrollbar.concat.min.js"></script>
<style>
    .chat {
        /*list-style: none;*/
        margin: 0;
        padding: 0;
    }

    .chat li {
        margin-bottom: 10px;
        padding-bottom: 5px;
        border-bottom: 1px dotted #B3A9A9;
    }

    .chat .chat-body {
        margin-left: 60px;
    }

    .chat li .chat-body p {
        margin: 5px;
        color: #777777;
    }

    .panel .slidedown .glyphicon, .chat .glyphicon {
        margin-right: 5px;
    }

    .panel-body {
        /*overflow-y: scroll;*/
        height: 400px;
    }

    ::-webkit-scrollbar-track {
        -webkit-box-shadow: inset 0 0 6px rgba(0, 0, 0, 0.3);
        background-color: #F5F5F5;
    }

    ::-webkit-scrollbar {
        width: 12px;
        background-color: #F5F5F5;
    }

    ::-webkit-scrollbar-thumb {
        -webkit-box-shadow: inset 0 0 6px rgba(0, 0, 0, .3);
        background-color: #555;
        position: bottom;
    }

    .contactitem:hover {
        background: #D8D8D8;
        cursor: pointer;
    }
</style>
<script>
    $(document).ready(function () {
        showMessageBox();
        $("#scrollarea").mCustomScrollbar({
            setHeight: 380,
            theme: "inset-2-dark",
            alwaysShowScrollbar: 2,
        });

    });
</script>
<br/>
<div class="row">
    <div class="col-md-3">
        <div class="panel panel-primary">
            <div class="panel-heading">
                <h3 class="panel-title">Contacts</h3>
            </div>
            <div class="input-group">
                <input type="text" class="form-control" id="contactsearch">
                <span class="input-group-addon"><i class="fa fa-search"></i></span>
            </div>
            <div class="panel-body" style="padding:1px;">
                <div class="list-group" id="inboxcontactlist" style="width:100%" id="">
                    Loading...
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-9">
        <div class="panel panel-primary">
            <div class="panel-heading" id="accordion">
                <span class="glyphicon glyphicon-comment"></span>&nbsp;<span id="chattingwith"> </span>
            </div>
            <div class="panel">
                <div class="panel-body" id="scrollarea">
                    <ul class="chat" id="mCSB_1_container">

                    </ul>
                </div>
                <div id="typingplace"></div>
                <div class="panel-footer">
                    <div class="input-group">
                        <textarea id="chatbox" placeholder="Click a friend to type here..."
                                  class="form-control custom-control" style="resize:none"></textarea>
                        <span id="btn-chat"
                              class="input-group-addon btn btn-primary">&nbsp;&nbsp;Send&nbsp;&nbsp;</span>
                    </div>
                    <input type="file" id="exampleInputFile">
                </div>
            </div>
        </div>
    </div>
</div>
