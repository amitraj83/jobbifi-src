<script>

    var showJobsOffered = function () {
        $.ajax({
            url: BASE_URL + 'getJobsOffered.do',
            type: 'GET',
            async: false,
            success: function (res) {
                var resData = jQuery.parseJSON(res);
                var jobs = resData.jobs;
                var jobsHtml = "";
                if (null != jobs && jobs.length > 0) {
                    for (var i = 0; i < jobs.length; i++) {
                        jobsHtml += '<div class="panel panel-default">' +
                                '<div class="panel-heading">' +
                                '<h4 class="panel-title">' +
                                '<a data-toggle="collapse" data-parent="#accordion" href="#collapse' + i + '">' + jobs[i].title + '</a>' +
                                '<span class="pull-right">' + prettyDate(new Date(jobs[i].dt)) + '</span>' +
                                '</h4>' +
                                '</div>' +
                                '<div id="collapse' + i + '" class="panel-collapse collapse">' +
                                '<div class="panel-body">' +
                                '<p>' + jobs[i].description + '</p>' +
                                '</div>' +
                                '</div>' +
                                '</div>';
                    }
                } else {
                    jobsHtml = "No jobs posted.";
                }
                $("#jobslist").html(jobsHtml);
            }
        });
    };

    $(document).ready(function () {
        if (user.getType() == "INTERVIEWER") {
            $("#profiletabs").append('<li><a href="#interviewoffered" role="tab" data-toggle="tab"><i class="fa fa-book"></i> &nbsp;Jobs Offered</a></li>');

            showJobsOffered();
            $("#postjobbtn").click(function () {
                $.get("interviewer_myinterviews.html", function (data) {
                    $("#maincontainer").html(data);
                    $("#interviewee_publish").click();
                });
            });

        }

        $('#profiletabs a').click(function (e) {
            e.preventDefault()
            $(this).tab('show')
        });

        $("#userratingstar").html(getBigStarView(user.getReputation()));
        $("#reviewcount").html(user.getReviewCount());

        if (Number(user.getReviewCount()) > 0) {
            var individualratingsCount = user.getIndividualRatingsCount();
            if (Number(individualratingsCount[4]) > 0) {
                $("#howmany5").attr("style", 'width: ' + (Number(individualratingsCount[4]) / Number(user.getReviewCount()) * 100 ) + '%');
                $("#howmanyvalue5").html((Number(individualratingsCount[4]) / Number(user.getReviewCount()) * 100 ) + "%");
            }
            if (Number(individualratingsCount[3]) > 0) {
                $("#howmany4").attr("style", 'width: ' + (Number(individualratingsCount[3]) / Number(user.getReviewCount()) * 100 ) + '%');
                $("#howmanyvalue4").html((Number(individualratingsCount[3]) / Number(user.getReviewCount()) * 100 ) + "%");
            }
            if (Number(individualratingsCount[2]) > 0) {
                $("#howmany3").attr("style", 'width: ' + (Number(individualratingsCount[2]) / Number(user.getReviewCount()) * 100 ) + '%');
                $("#howmanyvalue3").html((Number(individualratingsCount[2]) / Number(user.getReviewCount()) * 100 ) + "%");
            }
            if (Number(individualratingsCount[1]) > 0) {
                $("#howmany2").attr("style", 'width: ' + (Number(individualratingsCount[1]) / Number(user.getReviewCount()) * 100 ) + '%');
                $("#howmanyvalue2").html((Number(individualratingsCount[1]) / Number(user.getReviewCount()) * 100 ) + "%");
            }
            if (Number(individualratingsCount[0]) > 0) {
                $("#howmany1").attr("style", 'width: ' + (Number(individualratingsCount[0]) / Number(user.getReviewCount()) * 100 ) + '%');
                $("#howmanyvalue1").html((Number(individualratingsCount[0]) / Number(user.getReviewCount()) * 100 ) + "%");
            }
        }


        var cv = $.trim(user.getCV());
        if (cv.length > 280) {
            cv = cv.substring(0, 280);
            cv = cv + '...&nbsp;&nbsp;&nbsp;<a href="#">show more </a>';
        }
        $("#usershortcv").html(cv);

        var workexp = "<br>";
        var allpositions = user.getPositions();
        for (var i = 0; i < allpositions.length; i++) {
            workexp = workexp + '<span><h5><b>' + allpositions[i].title + ' - ' + allpositions[i].companyName + ' (' + allpositions[i].startyear + '-' + allpositions[i].endyear + ')</b></h5></span>' + allpositions[i].description + '<hr>';
        }
        $("#workexperience").html(workexp);

        var alleducations = user.getEducations();
        for (var i = 0; i < alleducations.length; i++) {
            var education = '<tr> ' +
                    '<td>' + alleducations[i].school + '</td>' +
                    '<td>' + alleducations[i].degree + '</td>' +
                    '<td>' + alleducations[i].fos + '</td>' +
                    '<td>' + alleducations[i].sy + '-' + alleducations[i].ey + '</td>' +
                    '</tr>';
            $("#userprofileeducation").append(education);
        }

        var allskills = user.getSkillList();
        for (var i = 0; i < allskills.length; i++) {
            var per = Math.round((allskills[i].skillYear / 15) * 100);
            if (per > 100) {
                per = 100;
            }

            var askill = '<div class="row">' +
                    '<div class="col-md-3">&nbsp;&nbsp;&nbsp;' + allskills[i].skill + '</div>' +
                    '<div class="col-md-6 ">' +
                    '		<div class="progress">' +
                    ' 		<div class="progress-bar progress-bar-success" ' +
                    '		role="progressbar" aria-valuenow="' + per + '" aria-valuemin="0" aria-valuemax="100" style="width: ' + per + '%">' +
                    '    			<span class="sr-only">' + per + '% </span>' +
                    ' 		</div>' +
                    '	</div>' +
                    '</div>' +
                    '<div class="col-md-3">' +
                    '' + allskills[i].skillYear + '	years' +
                    '</div>' +
                    '</div>';
            $("#skills").append(askill);
        }

        var allReviews = user.getReviews();
        for (var i = 0; i < allReviews.length; i++) {
            console.log(allReviews[i]);
            var areview = '<div class="panel panel-default">' +
                    '<div class="panel-heading">' +
                    '<div class="row">' +
                    '<div class="col-md-8"><span class="panel-title">' + allReviews[i].ititle + '</span> </div>' +
                    '<div class="col-md-4"><span style="pull-right">' +
                    '' + getStarView(allReviews[i].average) + ' (' + allReviews[i].average + '/5)' +
                    '	</span></div></div></div>' +
                    '<div class="panel-body">' +
                    '    <i>' + allReviews[i].message + '</i>' +
                    '<div class="row">' +
                    '<div class="col-md-8"></div>' +
                    '<div class="col-md-4"><span style="pull-right"><i> by ' + getUserProfileLink(allReviews[i].ratedby) + ' on <small>' + prettyDate(new Date(Number(allReviews[i].dt))) + '</small></span></div>' +
                    '  </div>' +
                    '  </div>' +
                    '</div>';
            $("#reviews").append(areview);
        }
    });
</script>
