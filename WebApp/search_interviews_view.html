<script type="text/javascript" src="js/bootstrap-slider.js"></script>
<script type="text/javascript">
    $(document).ready(function () {
        $("#slideexperience").slider({});
        $("#slidebudget").slider({});
        $(".interviewresult").hover(
                function () {
                    var placebid = '<div  class="well biddivbody" style="padding:5px;">' +
                            '<div class="input-group">' +
                            '  <span class="input-group-addon bidform">$</span>' +
                            '  <input type="text" class="form-control bidform" placeholder="Price" style="padding:3px">' +
                            '</div>' +
                            '<textarea class="form-control input-block-level" rows="2" placeholder="Your Message"></textarea>' +
                            '<button type="button" id="makebid" iid="' + $(this).find(".biddiv").attr("iid") + '"  style="display: block; width: 100%;" class="btn btn-primary btn-sm">Place your bid</button>' +
                            '</div>';
                    $(this).find(".biddiv").html(placebid);
                },
                function () {
                    //$(this).find( ".biddiv" ).find(".biddivbody").remove();
                    $(".biddivbody").remove();
                    //$(this).find( ".biddiv" ).html("");
                }
        );

        $(document).off('click', '#makebid');
        $(document).on('click', '#makebid', function () {
            var iid = $(this).attr("iid");
            var price = $(this).parent().find("input").val();
            var msg = $(this).parent().find("textarea").val();
            var uploadedFID = "";
            var statusdiv = $(this).parent().parent();
            var params = "bidder=" + user.getUserName() + "&iid=" + iid + "&msg=" + msg + "&price=" + price + "&bidfid=" + uploadedFID;
            $.ajax({
                type: "GET",
                url: BASE_URL + "makebid.do",
                data: params
            }).done(function (msg) {
                var json = jQuery.parseJSON(msg);
                if (json.success == 1) {
                    var bidObject = new Bid(json.id, json.bidder, json.iid, json.msg, json.price, json.status, json.dt);
                    allBidsPosted.put(json.id, bidObject);
                    var parent = $(statusdiv).parent();
                    $(statusdiv).remove();
                    $(parent).html('<span class="label label-success">Bid Placed</span>');

                } else {
                    $(statusdiv).html('<span class="label label-danger">Bid Failed.</span>');
                }
            });
        });


        /*$(".interviewresult").click(function(){
         $.get("single_interviewpage.html", function(data) {
         $("#searchview_main").html(data);

         });
         });*/

    });
</script>
