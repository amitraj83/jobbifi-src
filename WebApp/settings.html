<style>
    .panel-success > .panel-footer {
        color: #468847;
        background-color: #dff0d8;
        border-color: #d6e9c6;
    }

    .panel-heading > .table, .panel-heading > .table th {
        margin: 0px;
        border: 0px;
    }

    th {
        background-color: #428bca;
        color: white;
    }
</style>
<script>
    $(document).ready(function () {
        $('.list-group a').click(function (e) {
            $('.list-group-item').removeClass('active');
            var $this = $(this);
            if (!$this.hasClass('active')) {
                $this.addClass('active');
            }
            e.preventDefault();
        });


        $("#updateprofile").click(function (event) {
            event.preventDefault();
            $.get("editprofile.html", function (data) {
                $("#settings_maincontent").html(data);
            });
        });

        $("#changepassword").click(function (event) {
            event.preventDefault();
            $.get("change_password.html", function (data) {
                $("#settings_maincontent").html(data);
            });
        });

        $(document).on("click", "#changenotifications", function (event) {
            event.preventDefault();

        });

        $("#updateprofile").click();
    });
</script>
<br>
<!-- Content Row -->
<div class="row">
    <!-- Sidebar Column -->
    <div class="col-md-3">
        <div class="list-group">
            <a href="javascript:void(0)" id="updateprofile" class="list-group-item active">Update Profile</a>
            <a href="javascript:void(0)" id="changepassword" class="list-group-item">Change Password</a>
            <a href="javascript:void(0)" id="changenotifications" class="list-group-item">Notifications</a>
        </div>
    </div>
    <div class="col-md-9" id="settings_maincontent" style="padding-left:1px;">

    </div>
</div>
