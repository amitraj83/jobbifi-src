<h3>Transaction History</h3>
<hr>

<div class="row">
    <div class="col-md-4">
        <div class="input-group">
            <span class="input-group-addon">From:</span>
            <input type="text" class="form-control" data-date-format="dd-mm-yyyy" data-provide="datepicker"
                   id="fromdatepicker">
        </div>
    </div>
    <div class="col-md-4">
        <div class="input-group">
            <span class="input-group-addon">To:</span>
            <input type="text" class="form-control" data-date-format="dd-mm-yyyy" data-provide="datepicker"
                   id="todatepicker">
        </div>
    </div>
    <div class="col-md-3">
        <button id="showTransHistoryButton" type="button" class="btn btn-primary">Show</button>
    </div>
    <div class="col-md-1">
				
				<span data-toggle="tooltip" data-placement="bottom" title="Export as Excel">
					<i class="fa fa-file-excel-o"></i>
				</span> 
				<span data-toggle="tooltip" data-placement="bottom" title="Export as PDF">
					<i class="fa fa-file-pdf-o"></i>
				</span>

    </div>

</div>
<p></p>

<table class="table table-hover">
    <thead>
    <tr>
        <th width="20%">Date</th>
        <th width="15%">From</th>
        <th width="15%">To</th>
        <th width="15%">Amount</th>
        <th width="15%">Fees</th>
        <th width="15%">Balance</th>
    </tr>
    </thead>
    <tbody id="finance_transactionbody">

    </tbody>
</table>
